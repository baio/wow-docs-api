<h1 class="ion-text-center" color="primary">ВХОД</h1>
<app-pin-display [pin]="keyboard.pin"></app-pin-display>
<ion-row class="ion-text-center">
    <ion-col></ion-col>
    <ion-col
        ><ion-label *ngIf="pinError" color="danger"
            >Неправильный ПИН</ion-label
        ></ion-col
    >
    <ion-col></ion-col>
</ion-row>
<app-pin-keyboard
    [useBiometric]="useBiometric"
    (requestBiometric)="requestBiometric.emit()"
    (pinChanged)="onPinChanged($event)"
    #keyboard
></app-pin-keyboard>
