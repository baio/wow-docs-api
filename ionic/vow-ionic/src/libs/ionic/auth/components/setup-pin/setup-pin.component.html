<h1 class="ion-text-center" color="primary">РЕГИСТРАЦИЯ</h1>
<app-pin-display [pin]="pin1"></app-pin-display>
<app-pin-display [pin]="pin2"></app-pin-display>
<ion-row>
    <ion-col></ion-col>
    <ion-col
        ><ion-label *ngIf="pinsNotMatch" color="danger"
            >ПИНы не совпадают</ion-label
        ></ion-col
    >
    <ion-col></ion-col>
</ion-row>
<app-pin-keyboard
    [useBiometric]="useBiometric"
    (requestBiometric)="requestBiometric.emit()"
    (buttonClick)="onButtonClick($event)"
></app-pin-keyboard>
