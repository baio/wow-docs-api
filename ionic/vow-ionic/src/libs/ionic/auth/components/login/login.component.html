<ion-content padding class="content-center">
    <div>
        <h1 class="ion-text-center">ВХОД</h1>
        <app-pin-display [pin]="keyboard.pin"></app-pin-display>
        <app-pin-keyboard #keyboard></app-pin-keyboard>
    </div>
</ion-content>

<ion-footer>
    <ion-button
        shape="round"
        fill="clear"
        size="large"
        color="secondary"
        expand="full"
        (click)="onButtonClick('backspace')"
        ><ion-icon name="exit-outline"></ion-icon>ВЫХОД</ion-button
    >
</ion-footer>
