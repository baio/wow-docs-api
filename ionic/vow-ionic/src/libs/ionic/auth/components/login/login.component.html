<ion-content padding class="content-center">
    <div>
        <h1 class="ion-text-center">ПИН</h1>
        <div class="ion-text-center ion-text-large">
            <ion-icon
                class="ion-margin pin-icon"
                [name]="pin.length > 0 ? 'radio-button-on' : 'radio-button-off'"
            ></ion-icon>
            <ion-icon
                class="ion-margin"
                [name]="pin.length > 1 ? 'radio-button-on' : 'radio-button-off'"
            ></ion-icon>
            <ion-icon
                class="ion-margin"
                [name]="pin.length > 2 ? 'radio-button-on' : 'radio-button-off'"
            ></ion-icon>
            <ion-icon
                class="ion-margin"
                [name]="pin.length > 3 ? 'radio-button-on' : 'radio-button-off'"
            ></ion-icon>
        </div>
        <ion-grid class="ion-text-center">
            <ion-row>
                <ion-col>
                    <ion-button
                        shape="round"
                        fill="outline"
                        size="large"
                        (click)="onButtonClick('1')"
                        >1</ion-button
                    >
                </ion-col>
                <ion-col>
                    <ion-button
                        shape="round"
                        fill="outline"
                        size="large"
                        (click)="onButtonClick('2')"
                        >2</ion-button
                    >
                </ion-col>
                <ion-col>
                    <ion-button
                        shape="round"
                        fill="outline"
                        size="large"
                        (click)="onButtonClick('3')"
                        >3</ion-button
                    >
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button
                        shape="round"
                        fill="outline"
                        size="large"
                        (click)="onButtonClick('4')"
                        >4</ion-button
                    >
                </ion-col>
                <ion-col>
                    <ion-button
                        shape="round"
                        fill="outline"
                        size="large"
                        (click)="onButtonClick('5')"
                        >5</ion-button
                    >
                </ion-col>
                <ion-col>
                    <ion-button
                        shape="round"
                        fill="outline"
                        size="large"
                        (click)="onButtonClick('6')"
                        >6</ion-button
                    >
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button
                        shape="round"
                        fill="outline"
                        size="large"
                        (click)="onButtonClick('7')"
                        >7</ion-button
                    >
                </ion-col>
                <ion-col>
                    <ion-button
                        shape="round"
                        fill="outline"
                        size="large"
                        (click)="onButtonClick('8')"
                        >8</ion-button
                    >
                </ion-col>
                <ion-col>
                    <ion-button
                        shape="round"
                        fill="outline"
                        size="large"
                        (click)="onButtonClick('9')"
                        >9</ion-button
                    >
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button
                        size="large"
                        fill="clear"
                        (click)="onButtonClick('exit')"
                        ><ion-icon name="finger-print-outline"></ion-icon
                    ></ion-button>
                </ion-col>
                <ion-col>
                    <ion-button
                        shape="round"
                        fill="outline"
                        size="large"
                        (click)="onButtonClick('0')"
                        >0</ion-button
                    >
                </ion-col>
                <ion-col>
                    <ion-button
                        shape="round"
                        fill="clear"
                        size="large"
                        (click)="onButtonClick('backspace')"
                        ><ion-icon name="backspace-outline"></ion-icon
                    ></ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

<ion-footer>
    <ion-button
        shape="round"
        fill="clear"
        size="large"
        color="secondary"
        expand="full"
        (click)="onButtonClick('backspace')"
        ><ion-icon name="exit-outline"></ion-icon>ВЫХОД</ion-button
    >
</ion-footer>
