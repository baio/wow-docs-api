<form *ngIf="formGroup" [formGroup]="formGroup">
    <ng-container *ngIf="docForm.fields as fields">
        <ion-item *ngFor="let field of fields; trackBy: trackByField">
            <ion-label position="stacked">{{ field.label }}</ion-label>
            <ng-container [ngSwitch]="field.kind">
                <ion-input
                    *ngSwitchCase="'text'"
                    [formControlName]="field.name"
                ></ion-input>
                <ion-input
                    *ngSwitchCase="'number'"
                    [formControlName]="field.name"
                ></ion-input>
                <ion-textarea
                    *ngSwitchCase="'text-area'"
                    [formControlName]="field.name"
                ></ion-textarea>
                <ion-datetime
                    *ngSwitchCase="'date'"
                    [formControlName]="field.name"
                ></ion-datetime>
                <ion-select
                    *ngSwitchCase="'select'"
                    [formControlName]="field.name"
                    cancelText="Отмена"
                    interface="action-sheet"
                >
                    <ion-select-option
                        *ngFor="
                            let optItem of field['items'];
                            trackBy: trackByOptItem
                        "
                        [value]="optItem.key"
                        >{{ optItem.label }}</ion-select-option
                    >
                </ion-select>
            </ng-container>
        </ion-item>
    </ng-container>
</form>
