<ion-card *ngIf="view$ | async as view">
    <app-doc-image [imgBase64]="view.doc.imgBase64"></app-doc-image>
    <ion-card-content>
        <ion-list>
            <ion-item>
                <ion-label position="floating">Тип документа</ion-label>
                <ion-select
                    okText="Выбрать"
                    cancelText="Закрыть"
                    interface="action-sheet"
                    #docTypeSelect
                >
                    <ion-select-option value="passport"
                        >Пасспорт</ion-select-option
                    >
                    <ion-select-option value="foreign-passport"
                        >Загран пасспорт</ion-select-option
                    >
                    <ion-select-option value="deriver-license"
                        >Водительские права</ion-select-option
                    >
                    <ion-select-option value="visa">Виза</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Коментарий"></ion-textarea>
            </ion-item>
            <ion-item>
                <app-progress-item-state
                    title="Загрузка"
                    [state]="view.doc.upload.status"
                >
                </app-progress-item-state>
                <app-progress-item-state
                    title="Сохранение"
                    [state]="nullableToState(view.doc.stored)"
                >
                </app-progress-item-state>
                <app-progress-item-state
                    title="Получение текста"
                    [state]="nullableToState(view.doc.parsed)"
                >
                </app-progress-item-state>
                <app-progress-item-state
                    title="Определение типа"
                    [state]="nullableToState(view.doc.labeled)"
                >
                </app-progress-item-state>
                <app-progress-item-state
                    title="Текст документа"
                    [state]="nullableToState(view.doc.formatted)"
                >
                </app-progress-item-state>
            </ion-item>
        </ion-list>
    </ion-card-content>
</ion-card>
<ion-button color="primary" expand="block" (click)="onContinue()"
    >Продолжить</ion-button
>
