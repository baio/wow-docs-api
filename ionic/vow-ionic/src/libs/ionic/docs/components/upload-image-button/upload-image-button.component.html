<ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onClick(fileInput)"
        ><ion-icon name="camera-outline"></ion-icon
    ></ion-fab-button>
</ion-fab>
<input
    type="file"
    id="file"
    style="display: none"
    #fileInput
    (change)="onFileSelected($event.target['files'][0])"
/>
