<ion-header *ngIf="title">
    <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content *ngIf="view$ | async as view">
    <ion-item>
        <ion-label position="floating">Тип Документа</ion-label>
        <ion-select
            [value]="view.activeDocLabel"
            (ionChange)="onDocTypeChanged($event)"
            cancelText="Отмена"
            interface="action-sheet"
        >
            <ion-select-option
                *ngFor="let optItem of formTypes; trackBy: trackByOptItem"
                [value]="optItem.key"
                >{{ optItem.label }}</ion-select-option
            >
        </ion-select>
    </ion-item>
    <app-doc-edit-form
        #editForm
        [docFormatted]="view.activeDocFormatted"
        [docLabel]="view.activeDocLabel"
    >
    </app-doc-edit-form>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary" (click)="onViewImage(view.doc)">
            <ion-icon name="eye-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button
            color="primary"
            style="margin-top: 15px;"
            (click)="
                onSave(view.doc, view.activeDocLabel, editForm.formGroup.value)
            "
        >
            <ion-icon name="save-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
