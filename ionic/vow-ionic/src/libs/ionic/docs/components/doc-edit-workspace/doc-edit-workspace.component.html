<ng-container *ngIf="view$ | async as view">
    <ion-content fullscreen>
        <ion-list>
            <ion-item>
                <app-doc-image [doc]="view.doc"></app-doc-image>
            </ion-item>
            <ion-item>
                <ion-segment
                    [value]="segment"
                    (ionChange)="onSegmentChanged($event)"
                >
                    <ion-segment-button value="main">
                        <ion-label>Main</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="data">
                        <ion-label>Data</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-item>
            <ng-container *ngIf="segment === 'main'">
                <ion-item>
                    <ion-label position="floating">Тип документа</ion-label>
                    <ion-select
                        okText="Выбрать"
                        cancelText="Закрыть"
                        interface="action-sheet"
                        #docTypeSelect
                    >
                        <ion-select-option value="passport"
                            >Пасспорт</ion-select-option
                        >
                        <ion-select-option value="foreign-passport"
                            >Загран пасспорт</ion-select-option
                        >
                        <ion-select-option value="deriver-license"
                            >Водительские права</ion-select-option
                        >
                        <ion-select-option value="visa">Виза</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-textarea placeholder="Коментарий"></ion-textarea>
                </ion-item>
                <ion-item>
                    <ion-button
                        color="danger"
                        expand="block"
                        (click)="onDelete(view.doc)"
                        >Удалить</ion-button
                    >
                </ion-item>
            </ng-container>
            <ng-container *ngIf="segment === 'data'">
                <app-doc-edit-passport-form></app-doc-edit-passport-form>
            </ng-container>
        </ion-list>
    </ion-content>
</ng-container>
