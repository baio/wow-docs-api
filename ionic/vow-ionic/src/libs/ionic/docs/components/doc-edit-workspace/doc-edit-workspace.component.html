<ng-container *ngIf="view$ | async as view">
    <ion-card>
        <app-doc-image [doc]="view.doc"></app-doc-image>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label position="floating">Тип документа</ion-label>
                    <ion-select
                        okText="Выбрать"
                        cancelText="Закрыть"
                        interface="action-sheet"
                        #docTypeSelect
                    >
                        <ion-select-option value="passport"
                            >Пасспорт</ion-select-option
                        >
                        <ion-select-option value="foreign-passport"
                            >Загран пасспорт</ion-select-option
                        >
                        <ion-select-option value="deriver-license"
                            >Водительские права</ion-select-option
                        >
                        <ion-select-option value="visa">Виза</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-textarea placeholder="Коментарий"></ion-textarea>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-button color="danger" expand="block" (click)="onDelete(view.doc)"
        >Удалить</ion-button
    >
