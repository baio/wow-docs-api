<ng-container *ngIf="view$ | async as view">
    <ion-item>
        <ion-label position="floating">Тип Документа</ion-label>
        <ion-select
            [value]="view.activeDocLabel"
            (ionChange)="onDocTypeChanged($event)"
            cancelText="Отмена"
            interface="action-sheet"
        >
            <ion-select-option
                *ngFor="let optItem of formTypes; trackBy: trackByOptItem"
                [value]="optItem.key"
                >{{ optItem.label }}</ion-select-option
            >
        </ion-select>
    </ion-item>
    <app-doc-edit-form
        #editForm
        [docFormatted]="view.activeDocFormatted"
        [docLabel]="view.activeDocLabel"
    >
    </app-doc-edit-form>
    <ion-button
        color="primary"
        (click)="
            onSave(view.doc, view.activeDocLabel, editForm.formGroup.value)
        "
        >Сохранить</ion-button
    >
</ng-container>
