<ion-grid *ngIf="view$ | async as view">
    <ion-row
        *ngFor="let row of view.rows; trackBy: trackByRow"
        class="list-row"
    >
        <ion-col size="6">
            <ng-container
                *ngTemplateOutlet="col; context: { $implicit: row.first }"
            ></ng-container>
        </ion-col>
        <ion-col size="6">
            <ng-container *ngIf="row.second">
                <ng-container
                    *ngTemplateOutlet="col; context: { $implicit: row.second }"
                ></ng-container>
            </ng-container>
        </ion-col>
    </ion-row>
</ion-grid>
<app-upload-image-button
    (fileSelected)="onFileSelected($event)"
></app-upload-image-button>

<ng-template #col let-doc>
    <app-doc-image
        [imgBase64]="doc.imgBase64"
        [title]="
            doc.caption
                ? (doc.caption.subTitle || '') + ' ' + (doc.caption.title || '')
                : null
        "
        (click)="onDocClick(doc)"
    ></app-doc-image>
</ng-template>
