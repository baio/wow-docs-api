<ion-grid *ngIf="view$ | async as view">
    <ion-row *ngFor="let row of view.rows; trackBy: trackByRow">
        <ion-col size="6">
            <ng-container
                *ngTemplateOutlet="col; context: { $implicit: row.first }"
            ></ng-container>
        </ion-col>
        <ion-col size="6">
            <ng-container *ngIf="row.second">
                <ng-container
                    *ngTemplateOutlet="col; context: { $implicit: row.second }"
                ></ng-container>
            </ng-container>
        </ion-col>
    </ion-row>
</ion-grid>
<app-upload-image-button
    (fileSelected)="onFileSelected($event)"
></app-upload-image-button>

<ng-template #col let-doc>
    <app-doc-image
        [imgBase64]="doc.imgBase64"
        (click)="onDocClick(doc)"
    ></app-doc-image>
    <ion-label *ngIf="doc.caption?.title" class="doc-caption-title"
        >{{ doc.caption.title }}, {{ doc.caption?.subTitle }}</ion-label
    >
</ng-template>
