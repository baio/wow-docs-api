<ng-container *ngIf="view$ | async as view">
    <app-profile
        *ngIf="view.authState; else login"
        [authState]="view.authState"
        (logout)="onLogout()"
    ></app-profile>
    <ng-template #login>
        <app-social-providers (login)="onLogin($event)"></app-social-providers>
    </ng-template>
</ng-container>
